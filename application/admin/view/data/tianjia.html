<title>添加比赛 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="add">


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="mess_id" id="" >
					<option value="请选择">请选择</option>
					{volist name="infos" id="v"}
					<option value="{$v.id}">{$v.game_name}</option>
					{/volist}
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>运动员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="user_id"  >
					<option value="请选择">请选择</option>
					{volist name="info" id="vv"}
					<option value="{$vv.id}">{$vv.user_name}</option>
					{/volist}
				</select>

			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>选择局数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="class" >
					<option value="">请选择</option>
					<option value="第一局">第一局</option>
					<option value="第二局">第二局</option>
					<option value="第三局">第三局</option>
					<option value="第四局">第四局</option>
					<option value="第五局">第五局</option>
					<option value="第六局">第六局</option>
					<option value="第七局">第七局</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总得分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="get" id="email">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总失分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="lose">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接发轮次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio"  value="0"   name="send">发
				<input type="radio"  value="1"   name="send">接
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>拍数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""   name="bat_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手段：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder=""  name="tool">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>得失分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder=""  name="get_lose">
			</div>
		</div>



		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
