{include file="pub/head"}

<title>添加比赛 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="add">
		<input type="hidden" name="id" value="{$data.id}">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="mess_id" id="" >
					<option value="请选择">请选择</option>
					{volist name="infos" id="v"}
					<option value="{$v.id}" {eq name="$data.mess_id" value="$v.id" } selected {/eq}>{$v.game_name}</option>
					{/volist}
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>运动员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="user_id"  >
					<option value="请选择">请选择</option>
					{volist name="info" id="vv"}
					<option value="{$vv.id}" {eq name="$data.user_id" value="$vv.id"} selected {/eq}>{$vv.user_name}</option>
					{/volist}
				</select>

			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>选择局数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="class" >
					<option value="">请选择</option>
					<option value="第一局" {eq name="$data.class" value="第一局"} selected {/eq} >第一局</option>
					<option value="第二局" {eq name="$data.class" value="第二局"} selected {/eq} >第二局</option>
					<option value="第三局" {eq name="$data.class" value="第三局"} selected {/eq} >第三局</option>
					<option value="第四局" {eq name="$data.class" value="第四局"} selected {/eq} >第四局</option>
					<option value="第五局" {eq name="$data.class" value="第五局"} selected {/eq} >第五局</option>
					<option value="第六局" {eq name="$data.class" value="第六局"} selected {/eq} >第六局</option>
					<option value="第七局" {eq name="$data.class" value="第七局"} selected {/eq} >第七局</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总得分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  name="get" value="{$data.get}" id="email">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总失分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.lose}"  name="lose">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接发轮次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio"  value="0"  {eq name="$data.send" value="0" } checked {/eq}   name="send">发
				<input type="radio"  value="1"   name="send" {eq name="$data.send" value="1" } checked {/eq}>接
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>拍数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.bat_number}"   name="bat_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手段：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.tool}" placeholder=""  name="tool">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>得失分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.get_lose}" placeholder=""  name="get_lose">
			</div>
		</div>



		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>


<script type="text/javascript" src="{:config('admin_lib')}My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="{:config('admin_lib')}jquery.validation/1.14.0/messages_zh.js"></script>
<link type="text/css" rel="stylesheet" href="{:config('plugin')}/jedate/skin/jedate.css" />
<script type="text/javascript" src="{:config('plugin')}/jedate/src/jedate.js"></script>
<script type="text/javascript">

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
